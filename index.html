<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francisco Javier González Sabariego">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tetris.css">
        <!-- <script src="js/Chronometer.js"></script> -->
        <script src="js/Piece.js"></script>
        <script src="js/TetrisGame.js"></script>
        <script src="js/main.js"></script>
        <title>Tetris</title>
    </head>
    <body>
        <noscript>
            <h3>Esta página requiere el uso de JavaScript para su funcionamiento.</h3>
        </noscript>
        <div id="pause-screen" class="pauseScreen">
            <div id="pause" class="pause">
                <div>PAUSE</div>
                <div>PRESS SPACE</div>
            </div>
            <div id="game-over" class="hidden">
                <div>GAME OVER</div>
                <div id="message">
                    <div id="content-message">
                        
                    </div>
                    <div class="grid justify-content-center">
                        <button id="reset">Reiniciar</button>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <h1>Tetris</h1>
        </header>
        <nav></nav>
        <main>
            <div class="contenedor grid c3">
                <div class="info">
                    <!-- <img src="img/instructions/instructions.png" class="instructions"> -->
                </div>
                <div class="panel-board">
                    <div id="board"></div>
                </div>
                <div id="panel">
                    <div>
                        <h3>Next</h3>
                        <div id="next-piece"></div>
                        <h3>Level</h3>
                        <div id="level"></div>
                        <h3>Lines</h3>
                        <div id="lines"></div>
                        <h3>Score</h3>
                        <div id="score"></div>
                    </div>
                </div>
            </div>
        </main>
        <aside></aside>
        <footer>
            <div class="pie">
                <div class="rrss">
                    <a href="https://twitter.com/Fco_Javier_Glez" target="_blank" class="icono_rrss">
                        <img src="img/rrss/twitter.png" alt="Icono de Twitter">
                    </a>
                    <a href="https://github.com/FcoJavierGlez" target="_blank" class="icono_rrss">
                        <img src="img/rrss/github.png" alt="Icono de GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/francisco-javier-gonz%C3%A1lez-sabariego-51052a175" target="_blank" class="icono_rrss">
                        <img src="img/rrss/linkedin.png" alt="Icono de LinkedIn">
                    </a>
                </div>
                <div class="linea">
                    <hr>
                </div>
                <h2>Francisco Javier González Sabariego</h2>
            </div>
        </footer>
    </body>
</html>
